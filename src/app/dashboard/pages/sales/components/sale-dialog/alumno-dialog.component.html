<h1 mat-dialog-title>Alta de alumno</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field class="w-full">
      <mat-label>curso</mat-label>
      <mat-select [formControl]="cursoIdControl">
        <mat-option [value]="curso.id"  *ngFor="let curso of  cursoOptions$ | async">
          {{ curso.name }} - {{ curso.price | currency }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>docente</mat-label>
      <mat-select [formControl]="docenteIdControl" >
        <mat-option [value]="docente.id"  *ngFor="let docente of  docenteOptions$ | async">
          {{ docente.name + ' ' + docente.surname }}
        </mat-option>

      </mat-select>
    </mat-form-field>

  </form>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
