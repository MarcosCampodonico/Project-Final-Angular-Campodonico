<h1>alumnos</h1>

<div class="mb-3">
  <button (click)="onAdd()" mat-flat-button color="warn" type="button">
    <mat-icon>add</mat-icon>
    Dar de alta alumno
  </button>
</div>


<table mat-table [dataSource]="(alumno$ | async) || []" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let alu">{{ alumno$.id }}</td>
  </ng-container>

  <!-- Name Buyer -->
  <ng-container matColumnDef="alumno">
    <th mat-header-cell *matHeaderCellDef>Alumno</th>
    <td mat-cell *matCellDef="let sale">{{ !!sale.buyer ? sale.buyer.name + ' ' + sale.buyer.surname : '-' }}</td>
  </ng-container>

  <!-- Product Column -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>curso</th>
    <td mat-cell *matCellDef="let sale">{{ alumno$.curso.name }}</td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Saldo Deudor</th>
    <td mat-cell *matCellDef="let sale">{{ alumno$.curso.price | currency: 'ARS' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
